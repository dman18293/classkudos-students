<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kudos Student Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .page { display: none; }
        .page.active { display: block; }
        
        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
        }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 15px; padding: 10px; background: #ffe6e6; border-radius: 5px; }
        .success { color: green; margin-top: 15px; padding: 10px; background: #e6ffe6; border-radius: 5px; }
        
        /* Dashboard Styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-bar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; color: #333; }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .welcome-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .student-name { font-size: 28px; color: #333; margin-bottom: 10px; }
        .student-class { font-size: 18px; color: #666; margin-bottom: 20px; }
        .points-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .points-positive { color: #28a745; }
        .points-negative { color: #dc3545; }
        .points-zero { color: #6c757d; }
        
        .help-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .help-section h3 { color: #333; margin-bottom: 15px; }
        .help-section p { color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-box">
                <h1>Student Portal Login</h1>
                <div class="input-group">
                    <label for="class-code">Class Code</label>
                    <input type="text" id="class-code" placeholder="e.g., DARR, MARTINEZ, PEREZ" />
                </div>
                <div class="input-group">
                    <label for="student-code">Student ID</label>
                    <input type="text" id="student-code" placeholder="e.g., 166, 1833, 3308" />
                </div>
                <button id="login-btn" onclick="login()">Enter Portal</button>
                <div id="message"></div>
                
                <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <h4>Available Classes:</h4>
                    <small>DARR, MARTINEZ, PEREZ, TEST</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page">
        <div class="dashboard-container">
            <div class="nav-bar">
                <div class="logo">Class Kudos!</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="welcome-card">
                <div id="student-name" class="student-name">Welcome!</div>
                <div id="student-class" class="student-class"></div>
                <div>Current Points:</div>
                <div id="student-points" class="points-display points-zero">0</div>
            </div>
            
            <div class="help-section">
                <h3>About Your Points</h3>
                <p>Your teacher awards points for good behavior, participation, and achievements. Keep up the great work to earn more points!</p>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const classCode = document.getElementById('class-code').value.trim().toUpperCase();
            const studentCode = document.getElementById('student-code').value.trim();
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('login-btn');
            
            messageDiv.innerHTML = '';
            
            if (!classCode || !studentCode) {
                messageDiv.innerHTML = '<div class="error">Please fill in both fields</div>';
                return;
            }
            
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/.netlify/functions/newStudentAuth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ classCode, studentCode })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store student info
                    localStorage.setItem('classkudos_student', JSON.stringify(result.student));
                    
                    // Show dashboard
                    showDashboard(result.student);
                } else {
                    throw new Error(result.error || result.message || 'Login failed');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            } finally {
                loginBtn.textContent = 'Enter Portal';
                loginBtn.disabled = false;
            }
        }
        
        function showDashboard(student) {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('dashboard-page').classList.add('active');
            
            document.getElementById('student-name').textContent = `Welcome, ${student.name}!`;
            document.getElementById('student-class').textContent = `Class: ${student.class}`;
            
            const pointsElement = document.getElementById('student-points');
            pointsElement.textContent = student.points || 0;
            
            // Style points based on value
            pointsElement.className = 'points-display ';
            if (student.points > 0) {
                pointsElement.className += 'points-positive';
            } else if (student.points < 0) {
                pointsElement.className += 'points-negative';
            } else {
                pointsElement.className += 'points-zero';
            }
        }
        
        function logout() {
            localStorage.removeItem('classkudos_student');
            document.getElementById('dashboard-page').classList.remove('active');
            document.getElementById('login-page').classList.add('active');
            
            // Clear form
            document.getElementById('class-code').value = '';
            document.getElementById('student-code').value = '';
            document.getElementById('message').innerHTML = '';
        }
        
        // Check for existing login on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedStudent = localStorage.getItem('classkudos_student');
            if (savedStudent) {
                try {
                    const student = JSON.parse(savedStudent);
                    showDashboard(student);
                } catch (e) {
                    localStorage.removeItem('classkudos_student');
                }
            }
        });
        
        // Allow Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('login-page').classList.contains('active')) {
                login();
            }
        });
    </script>
</body>
</html>
