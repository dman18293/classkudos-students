<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kudos Student Portal - Enhanced</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .dashboard-header h2 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }
        
        .student-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .student-profile {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-display {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .avatar-display:hover {
            transform: scale(1.05);
        }
        
        .edit-avatar-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .edit-avatar-btn:hover {
            background: #5a6fd8;
        }
        
        .student-details h3 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .student-meta {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .student-code {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h4 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-item {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-item:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .nav-item.active {
            background: #764ba2;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .login-container {
                margin: 20px auto;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .dashboard-header h2 {
                font-size: 2em;
            }
            
            .student-profile {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .avatar-display {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="logo">
            <h1>Class Kudos</h1>
            <p>Student Portal - Enhanced Version</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="classCode">Class Code</label>
                <input type="text" id="classCode" required placeholder="Enter your class code (e.g., Darr)">
            </div>
            
            <div class="form-group">
                <label for="studentCode">Student Code</label>
                <input type="text" id="studentCode" required placeholder="Enter your 4-digit student code">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login to Portal
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Dashboard Section -->
    <div class="container dashboard" id="dashboardSection">
        <div class="navigation">
            <div class="nav-menu">
                <button class="nav-item active" onclick="showSection('overview')">Dashboard</button>
                <button class="nav-item" onclick="showSection('kudos')">My Kudos</button>
                <button class="nav-item" onclick="showSection('leaderboard')">Leaderboard</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="dashboard-header">
            <h2>Welcome Back!</h2>
            <p>Track your progress and achievements</p>
        </div>

        <!-- Student Profile Card -->
        <div class="student-info">
            <div class="student-profile">
                <div class="avatar-section">
                    <div class="avatar-display" id="studentAvatar">
                        <span id="avatarInitials">?</span>
                    </div>
                    <button class="edit-avatar-btn">Edit Avatar</button>
                </div>
                
                <div class="student-details">
                    <h3 id="studentName">Loading...</h3>
                    <div class="student-meta">
                        Class: <strong id="studentClass">-</strong> • 
                        Student Code: <span class="student-code" id="displayStudentCode">-</span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4 id="totalKudos">0</h4>
                    <p>Total Kudos</p>
                </div>
                <div class="stat-card">
                    <h4 id="classRank">#-</h4>
                    <p>Class Rank</p>
                </div>
                <div class="stat-card">
                    <h4 id="recentKudos">0</h4>
                    <p>This Week</p>
                </div>
                <div class="stat-card">
                    <h4 id="studentLevel">1</h4>
                    <p>Level</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentStudent = null;
        let currentClass = null;
        let currentStudentCode = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Enhanced portal loaded successfully!');
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-format student code input (numbers only)
            document.getElementById('studentCode').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Get form data
            const classCode = document.getElementById('classCode').value.trim();
            const studentCode = document.getElementById('studentCode').value.trim();
            
            // Validate inputs
            if (!classCode || !studentCode) {
                showError('Please enter both class code and student code');
                return;
            }
            
            if (studentCode.length !== 4 || !/^\d+$/.test(studentCode)) {
                showError('Student code must be exactly 4 digits');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                console.log('Attempting login with:', { classCode, studentCode });
                
                const response = await fetch('/.netlify/functions/consistentStudentAuth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        classCode: classCode,
                        studentCode: studentCode
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    // Store student data
                    currentStudent = data.student;
                    currentClass = classCode;
                    currentStudentCode = studentCode;
                    
                    console.log('Login successful:', currentStudent);
                    
                    // Show dashboard
                    showDashboard();
                } else {
                    console.error('Login failed:', data.message);
                    showError(data.message || 'Login failed. Please check your codes and try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet and try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Portal';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showDashboard() {
            // Hide login, show dashboard
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            // Update student info
            updateStudentProfile();
            
            // Load dashboard data
            loadDashboardData();
        }

        function updateStudentProfile() {
            document.getElementById('studentName').textContent = currentStudent.name;
            document.getElementById('studentClass').textContent = currentClass;
            document.getElementById('displayStudentCode').textContent = currentStudentCode;
            
            // Set avatar initials as fallback
            const initials = currentStudent.name.split(' ').map(n => n[0]).join('').substring(0, 2);
            document.getElementById('avatarInitials').textContent = initials;
        }

        async function loadDashboardData() {
            console.log('Loading dashboard for student:', currentStudent);
            
            // Load student kudos
            await loadStudentKudos();
        }

        async function loadStudentKudos() {
            try {
                console.log('Loading kudos for student ID:', currentStudent.id);
                
                const response = await fetch(`/.netlify/functions/getKudos?studentId=${currentStudent.id}&classCode=${currentClass}`);
                const data = await response.json();
                
                console.log('Kudos data:', data);
                
                if (response.ok && data.success) {
                    updateKudosStats(data.kudos || []);
                } else {
                    console.error('Failed to load kudos:', data.message);
                }
            } catch (error) {
                console.error('Error loading kudos:', error);
            }
        }

        function updateKudosStats(kudos) {
            const totalPoints = kudos.reduce((sum, kudo) => sum + (kudo.points || 1), 0);
            document.getElementById('totalKudos').textContent = totalPoints;
            
            // Calculate recent kudos (last 7 days)
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            const recentKudos = kudos.filter(kudo => {
                const kudoDate = new Date(kudo.date_awarded || kudo.created_at);
                return kudoDate >= oneWeekAgo;
            });
            
            const recentPoints = recentKudos.reduce((sum, kudo) => sum + (kudo.points || 1), 0);
            document.getElementById('recentKudos').textContent = recentPoints;
        }

        function showSection(section) {
            console.log('Showing section:', section);
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function logout() {
            // Clear current session
            currentStudent = null;
            currentClass = null;
            currentStudentCode = null;
            
            // Reset form
            document.getElementById('loginForm').reset();
            
            // Show login, hide dashboard
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            
            // Clear any error messages
            document.getElementById('errorMessage').style.display = 'none';
            
            console.log('Logged out successfully');
        }

        // Debug function for development
        window.debugStudentPortal = function() {
            console.log('Current Student:', currentStudent);
            console.log('Current Class:', currentClass);
            console.log('Current Student Code:', currentStudentCode);
        };
    </script>
</body>
</html>
