<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kudos - Student Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .help {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Class Kudos!</h1>
            <p>Student Portal - New Login v2.1</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="classCode">Class Code</label>
                <input type="text" id="classCode" placeholder="Enter your class code" required>
            </div>
            
            <div class="form-group">
                <label for="studentCode">Student Code</label>
                <input type="text" id="studentCode" placeholder="Enter your student code" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Enter Portal</button>
        </form>
        
        <div id="message"></div>
        
        <div class="help">
            <strong>Need help?</strong><br>
            • Ask your teacher for your class code<br>
            • Ask your teacher for your student code (4-digit number)
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const classCode = document.getElementById('classCode').value.trim().toUpperCase();
            const studentCode = document.getElementById('studentCode').value.trim();
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!classCode || !studentCode) {
                showMessage('Please fill in both fields.', 'error');
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                showMessage('Checking your codes...', 'info');
                
                console.log('Attempting login with:', { classCode, studentCode });
                
                // Try the new studentLogin function
                const response = await fetch('/.netlify/functions/studentLogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        classCode: classCode,
                        studentCode: studentCode,
                        studentName: studentCode // For compatibility
                    })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    showMessage(`Welcome ${result.student.name}! Redirecting...`, 'success');
                    
                    // Store student info and redirect
                    localStorage.setItem('classkudos_student', JSON.stringify(result.student));
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Enter Portal';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
    </script>
</body>
</html>
