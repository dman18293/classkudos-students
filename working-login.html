<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Working Version</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        <p>Working Version with Correct Parameters</p>
        
        <input type="text" id="classCode" placeholder="Class Code (e.g., DARR)" />
        <input type="text" id="studentCode" placeholder="Student Code (e.g., 1170)" />
        <button onclick="login()">Login</button>
        
        <div id="message"></div>
    </div>

    <script>
        async function login() {
            const classCode = document.getElementById('classCode').value.trim().toUpperCase();
            const studentCode = document.getElementById('studentCode').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!classCode || !studentCode) {
                messageDiv.innerHTML = '<div class="error">Please fill in both fields</div>';
                return;
            }
            
            try {
                messageDiv.innerHTML = '<div>Logging in...</div>';
                
                // Use the exact parameters the deployed function expects
                const response = await fetch('/.netlify/functions/studentAuth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        classCode: classCode,
                        studentName: studentCode  // The deployed function expects studentName, not studentCode
                    })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `<div class="success">Welcome ${result.student.name}! Redirecting...</div>`;
                    
                    // Store student info
                    localStorage.setItem('classkudos_student', JSON.stringify(result.student));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
            }
        }
        
        // Allow Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
