<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kudos Student Portal - Fresh</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
        }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 15px; padding: 10px; background: #ffe6e6; border-radius: 5px; }
        .success { color: green; margin-top: 15px; padding: 10px; background: #e6ffe6; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Portal Login</h1>
        <div class="input-group">
            <label for="class-code">Class Code</label>
            <input type="text" id="class-code" placeholder="e.g., MARTINEZ" />
        </div>
        <div class="input-group">
            <label for="student-code">Student Code</label>
            <input type="text" id="student-code" placeholder="e.g., 1843" />
        </div>
        <button id="login-btn" onclick="login()">Enter Portal</button>
        <div id="message"></div>
    </div>

    <script>
        async function login() {
            const classCode = document.getElementById('class-code').value.trim().toUpperCase();
            const studentCode = document.getElementById('student-code').value.trim();
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('login-btn');
            
            messageDiv.innerHTML = '';
            
            if (!classCode || !studentCode) {
                messageDiv.innerHTML = '<div class="error">Please fill in both fields</div>';
                return;
            }
            
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            try {
                console.log('FRESH LOGIN ATTEMPT:', { classCode, studentCode });
                
                const response = await fetch('/.netlify/functions/newStudentAuth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ classCode, studentCode })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `<div class="success">✅ SUCCESS! Welcome ${result.student.name}!<br>Class: ${result.student.class}<br>Points: ${result.student.points}</div>`;
                    
                    // Store student info
                    localStorage.setItem('classkudos_student', JSON.stringify(result.student));
                    
                    // Redirect to main portal after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    throw new Error(result.error || result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            } finally {
                loginBtn.textContent = 'Enter Portal';
                loginBtn.disabled = false;
            }
        }
        
        // Allow Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
