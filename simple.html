<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kudos Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        
        .dashboard {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="login-section" class="container">
        <h1>Class Kudos Student Portal</h1>
        
        <div class="form-group">
            <label for="classCode">Class Code:</label>
            <input type="text" id="classCode" placeholder="Enter class code (e.g., DARR)">
        </div>
        
        <div class="form-group">
            <label for="studentCode">Student Code:</label>
            <input type="text" id="studentCode" placeholder="Enter student code (e.g., 1170)">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div id="message"></div>
    </div>
    
    <div id="dashboard-section" class="dashboard">
        <h1>Welcome to your dashboard!</h1>
        <p id="student-info"></p>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        async function login() {
            const classCode = document.getElementById('classCode').value.trim().toUpperCase();
            const studentCode = document.getElementById('studentCode').value.trim();
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '';
            
            if (!classCode || !studentCode) {
                messageDiv.innerHTML = '<div class="error">Please fill in both fields</div>';
                return;
            }
            
            // Debug: Show what we're sending
            console.log('Sending:', { classCode, studentCode });
            
            try {
                const requestBody = JSON.stringify({ classCode, studentCode });
                console.log('Request body:', requestBody);
                
                const response = await fetch('/.netlify/functions/studentAuth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: requestBody
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = '<div class="success">Login successful!</div>';
                    
                    // Show dashboard
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard-section').style.display = 'block';
                    document.getElementById('student-info').textContent = 
                        `Welcome ${result.student.name}! Points: ${result.student.points || 0}`;
                } else {
                    messageDiv.innerHTML = `<div class="error">Login failed: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Full error:', error);
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function logout() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('classCode').value = '';
            document.getElementById('studentCode').value = '';
            document.getElementById('message').innerHTML = '';
        }
        
        // Allow Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('login-section').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
