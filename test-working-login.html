<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Working Login - Class Kudos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 10px; padding: 10px; background: #ffe6e6; border-radius: 5px; }
        .success { color: green; margin-top: 10px; padding: 10px; background: #e6ffe6; border-radius: 5px; }
        .test-buttons { margin-top: 20px; }
        .test-btn { 
            background: #28a745; 
            margin: 5px 0; 
            padding: 10px; 
            font-size: 14px;
        }
        .test-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Working Login</h1>
        
        <div class="form-group">
            <label>Class Code:</label>
            <input type="text" id="classCode" placeholder="Enter class code">
        </div>
        
        <div class="form-group">
            <label>Student Code/Name:</label>
            <input type="text" id="studentCode" placeholder="Enter student code or name">
        </div>
        
        <button onclick="testLogin()" id="loginBtn">Test Login</button>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testKnownGood()">Test Known Working: MARTINEZ + Corbin</button>
            <button class="test-btn" onclick="testDarrNumeric()">Test DARR + 3615 (Numeric)</button>
            <button class="test-btn" onclick="testDarrName()">Test DARR + Isabella (Name)</button>
        </div>
        
        <div id="result"></div>
        <div id="debug"></div>
    </div>

    <script>
        async function testLogin() {
            const classCode = document.getElementById('classCode').value.trim().toUpperCase();
            const studentCode = document.getElementById('studentCode').value.trim();
            const result = document.getElementById('result');
            const debug = document.getElementById('debug');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!classCode || !studentCode) {
                result.innerHTML = '<div class="error">Please fill in both fields</div>';
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            result.innerHTML = '';
            debug.innerHTML = '';
            
            // Test multiple parameter combinations
            const tests = [
                { classCode, studentCode },                    // Current frontend format
                { classCode, studentName: studentCode },      // Backend expects studentName
                { classCode: classCode, studentCode: studentCode, studentName: studentCode } // Both params
            ];
            
            for (let i = 0; i < tests.length; i++) {
                const testData = tests[i];
                debug.innerHTML += `<div><strong>Test ${i+1}:</strong> ${JSON.stringify(testData)}</div>`;
                
                try {
                    const response = await fetch('/.netlify/functions/studentAuth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testData)
                    });
                    
                    const data = await response.json();
                    debug.innerHTML += `<div>Response ${i+1}: ${JSON.stringify(data)}</div><br>`;
                    
                    if (response.ok && data.success) {
                        result.innerHTML = `<div class="success">‚úÖ SUCCESS with Test ${i+1}!<br>Welcome ${data.student.name}!<br>Class: ${data.student.class}<br>Points: ${data.student.points}</div>`;
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Test Login';
                        return;
                    }
                } catch (error) {
                    debug.innerHTML += `<div>Error ${i+1}: ${error.message}</div><br>`;
                }
            }
            
            result.innerHTML = '<div class="error">‚ùå All tests failed. Check debug info above.</div>';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Test Login';
        }
        
        function testKnownGood() {
            document.getElementById('classCode').value = 'MARTINEZ';
            document.getElementById('studentCode').value = 'Corbin';
            testLogin();
        }
        
        function testDarrNumeric() {
            document.getElementById('classCode').value = 'DARR';
            document.getElementById('studentCode').value = '3615';
            testLogin();
        }
        
        function testDarrName() {
            document.getElementById('classCode').value = 'DARR';
            document.getElementById('studentCode').value = 'Isabella';
            testLogin();
        }
    </script>
</body>
</html>
